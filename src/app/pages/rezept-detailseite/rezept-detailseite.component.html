<div class = 'Details'>
<div *ngIf="rezept">

    <h2>{{rezept.label | uppercase}} Details</h2>
    <div><span>id: </span>{{rezept.rid}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="rezept.label" placeholder="name"/>
      </label>
    </div>

    <div>
      <span>description: </span>{{rezept.description}}
    </div>

  </div>
</div>
