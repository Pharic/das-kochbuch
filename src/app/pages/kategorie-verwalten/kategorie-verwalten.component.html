<app-header></app-header>
<!--Das Hintergrundbild-->
<img class= "img-padding" src="assets/img/Kürbis-schmal.png" style="width: 100%; padding-top: 70px;">

<!--Eine List aus allen Kategorien mit einem icon um sie zu löschen-->
<div class="container" style ="margin-top: 5rem">
  <div class="row" *ngFor="let Kategorie of kategorie">
    <div class="col-12 col-md-12">
      <ul class="list-group list-group-flush" style = "font-size: 1.5rem">
        <li class="list-group-item">{{Kategorie.label}}
            <button type="action" name="action" (click)="kategorieDelete(Kategorie.id)"  style="width: 2rem; float: right;">
          <img src="assets/img/delete-icon.svg">
        </button>
        </li>
      </ul>
    </div>
  </div>
</div>
<app-footer></app-footer>
